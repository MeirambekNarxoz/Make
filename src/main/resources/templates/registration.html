<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">REGISTER and Login Module</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/registration">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>
<br> <br> <br> <br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered
                </div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${ssr_person}">
                <div class="form-group">
                    <label class="control-label" for="name">
                        Name
                    </label>
                    <input id="name" class="form-control" name="name" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="firstname">
                        First Name
                    </label>
                    <input id="firstname" class="form-control" name="firstname" th:field="*{firstname}" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="age">
                        Age
                    </label>
                    <input id="age" type="number" name="age" class="form-control" th:field="*{age}" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input id="email" type="email" name="email" class="form-control" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" type="password" name="password" class="form-control" th:field="*{password}" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/login">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
