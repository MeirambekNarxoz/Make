<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">REGISTER and Login Module</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/registration">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>
<br> <br> <br> <br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>User Login Page</h1>
            <form th:action="@{/login}" method="post" th:object="${ssr_person}">

                <div th:if="${param.error}">
                    <div class="alert alert-info">
                        Invalid username or password
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <div th:if="${param.success}">
                    <div class="alert alert-success">
                        You have been logged in successfully.
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input id="email" type="email" class="form-control" name="email" th:field="*{email}" placeholder="Enter Email" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" type="password" class="form-control" name="password" th:field="*{password}" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <div class="row">
                        <button type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit">Log In</button>
                        <span>new user? <a href="/register">Registration</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
